<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Pertama Hari ini</title>
</head>

<body>
  <img src="https://placehold.co/600x400" alt="ini mobil">
    <!-- ini adalah penerapan semantic html: header -->
    <header>
        <h1>Membuat Card Rental Mobil</h1>
        <p>Silahkan tambahkan card untuk menampilkan informasi mobil pada halaman ini</p>
    </header>

    <!-- ini adalah penerapan semantic html: main -->
    <main>
        <h2>Isikan Data Mobil Anda Disini</h2>
        <p>Gunakan Formulir ini untuk mengisi detail informasi dari mobil anda</p>

        <!-- ini adalah penerapan form -->
        <form action="submit">
            <label for="text">Nama Mobil:</label>
            <input type="text" placeholder="masukan nama mobil anda"> <br><br>

            <label for="text">Merk Mobil:</label>
            <input type="text" placeholder="masukan merk mobil anda"><br><br>

            <label for="text">Tahun Mobil:</label>
            <input type="text" placeholder="masukan tahun mobil anda"><br><br>

            <label for="text">Masukan File anda:</label>
            <input type="file" placeholder="masukan file anda"> <br><br>

            <!-- penerapan select -->
            <label for="text">Pilih Mobil Kesukaan anda:</label>
            <select name="opsi mobil" id="">
                <option value="1">Avanza</option>
                <option value="2">Avanza</option>
                <option value="3">Avanza</option>
                <option value="4">Avanza</option>
            </select>


        </form>
    </main>
</body>

</html>
